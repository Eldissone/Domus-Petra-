<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="color: white; background-color: #1d2630;">
    
    <div class="container mt-5">
        <div class="text-center"><h1 class="display-5 mb-5"><strong>crud</strong></h1></div>
    </div>

    <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="firstName">Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="digitar o nome">
            </div>
            <div class="col-10 mb-3">
                <label for="lastName">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" placeholder="digitar o sobrenome">
            </div>
            <div class="col-10 mb-3">
                <label for="roll">numero</label>
                <input type="text" class="form-control" id="roll" placeholder="digitar o roll no">
            </div>
            <div class="col-10">
                <input type="submit" value="submit" class="btn btn-sucess add-btn">
            </div>
        </form>

        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>sobrenome</th>
                        <th>numero</th>
                        <th>acção</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dear</td>
                        <td>Programer</td>
                        <td>25</td>
                        <td>
                            <a href="" class="btn btn-warning btn-sm edit">Editar</a>
                            <a href="" class="btn btn-warning btn-sm delete">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
