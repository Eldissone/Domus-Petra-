<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>crud</strong></h1>
        </div>


        <div class="main row justify-content-center">
            <form action="" id="form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="digitar o nome">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="digitar o sobrenome">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="numero">numero</label>
                    <input type="text" class="form-control" id="numero" placeholder="digitar o roll no">
                </div>
                <div class="col-10 col-md-8">
                    <input type="submit" value="submit" class="btn btn-success add-btn">
                </div>
            </form>

            <div class="col-10 col-md-8 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>nome</th>
                            <th>sobrenome</th>
                            <th>numero</th>
                            <th>acção</th>
                        </tr>
                    </thead>
                    <tbody id="Post-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>

</html>
